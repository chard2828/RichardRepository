                <h1>Consultation and Rejection Form</h1>

    <tr>
      <td><label for="name">Name:</label></td>
      <td><input type="text" id="name" name="name"></td>

    <tr>

      <td><input type="email" id="email" name="email"></td>
    </tr>
    <tr>
      <td><label for="message">Message:</label></td>
      <td><textarea id="message" name="message" rows="4"></textarea></td>
    </tr>
    <tr>
      <td colspan="2">
        <button id="consultButton">Consultation</button>
        <button id="rejectButton">Rejection</button>
      </td>
    </tr>
  </table>

  <script>
    document.getElementById('consultButton').addEventListener('click', function() {
      alert('Consultation request submitted!');
    });
